<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-header">
        <h1>Twitter Clone</h1>
        <div class="user-search">
            <span class="search-title">Search</span>
            <label for="userSelect">
                <select class="user-dropdown" id="userSelect">
                    <option value="">Loading users...</option>
                </select>
            </label>
        </div>
    </div>

    <div class="app-content">
        <div class="banner-image">
            <img src="images/background.jpg" alt="Banner" />
        </div>

        <div class="user-profile">
            <div class="user-profile-header">
                <div class="user-avatar" id="profileAvatar">
                    <img src="images/profile.png" alt="Profile" />
                </div>
                <div class="user-info">
                    <h2 id="profileName"></h2>
                </div>
                <div class="user-details">
                    <div class="profile-handle" id="profileHandle"></div>
                    <div id="profileWebsite"></div>
                    <div id="profileBio"></div>
                    <div id="profileLocation"></div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <div class="tweets-feed">
                <div id="postsContainer">
                    <div class="loading-indicator">Loading posts...</div>
                </div>
            </div>
            <div class="replies-feed">
                <div id="commentsContainer">
                    <div id="commentsHeader"></div>
                    <div class="loading-indicator">Loading comments...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
